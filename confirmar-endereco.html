<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clube do Vinho</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
    </head>
<body class="container pt-5">

    <div class="col-md-4 offset-md-1">
        <h1>Endereço</h1>
    </div>

    
    <div class="row">
        <div class="col-md-5 offset-md-1">
            <div class="card card-body">
            
                <form action="">
                    <label for="cep">CEP</label>
                    <input id="cep" type="text" class="form-control mb-3" placeholder="Só numeros">

                    <label for="logradouro">Logradouro</label>
                    <input id="logradouro" type="text" class="form-control mb-3" placeholder="Digite aqui o logradouro">

                    
                    <label for="numero">Número</label>
                    <input id="numero" type="text" class="form-control mb-3" placeholder="Digite aqui o número">

                    <label for="bairro">Bairro</label>
                    <input id="bairro" type="text" class="form-control mb-3" placeholder="Digite aqui o seu Bairro">

                    
                    <label for="cidade">Cidade</label>
                    <input id="cidade" type="text" class="form-control mb-3" placeholder="Digite aqui o seu Bairro">

                    <label for="uf">UF</label>
                    <input id="uf" type="text" class="form-control mb-3" placeholder="Digite aqui o UF">
                    
                    <button class="btn btn-success w-100">PRONTO</button>

                </form>

             </div>
        </div>

        <div class="col-md-4 ">
            <img src="img/enderco1.svg" width="100%" alt="">
        </div>  
          
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/endereco.js"></script>
</body>
</html>
