         <h2>Configurações</h2>

         <sectio class="card card-body">
            <strong>Diga:</strong>
            <div class="alert alert-info"> Selecione apenas os módulos que você quer nesse sistema</div>

            <div class="row">
                <div class="col">
                    <div class="form-check form-switch">
                        <input  onchange="mudarQuantidade(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_categoria">
                         <label class="form-check-label" for="modulo_categoria">Cetegorias</label>
                    </div>
        
                    <div class="form-check form-switch">
                        <input  onchange="mudarQuantidade(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_cliente">
                         <label class="form-check-label" for="modulo_cliente">Clientes</label>
                    </div>
                
                    <div class="form-check form-switch">
                        <input  onchange="mudarQuantidade(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_pais">
                         <label class="form-check-label" for="modulo_pais">Paises</label>
                    </div>
        
        
                    <div class="form-check form-switch">
                        <input  onchange="mudarQuantidade(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_produto">
                         <label class="form-check-label" for="modulo_produto">Produtos</label>
                    </div>
        
                    <div class="form-check form-switch">
                        <input onchange="mudarQuantidade(this)" class="form-check-input" type="checkbox" role="switch" id="modulo_pedido">
                         <label class="form-check-label" for="modulo_pedito">Pedidos</label>
                    </div>
                    
                </div>
                <div class="col">
                    <div class="alert alert-secondary">
                        <span id="resultado_quantidade" class="fs-1">0</span>
                        módulo(s)
                    </div>
                </div>
            </div>

        
            <hr>

            <h4>Darkmode</h4>

            <div class="form-check form-switch">
                <input onchange="habilitarDarkmode(this)" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Habilitar</label>
              </div>

         </sectio>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
