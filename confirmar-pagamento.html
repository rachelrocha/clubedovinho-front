<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clube do Vinho</title>

        <link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/custom.css">
    </head>
<body class="container pt-5">

    <div class="col-md-4 offset-md-1">
        <h1 class="animate__animated animate__fadeInLeft">Pagamento</h1>
    </div>

    <div class="row">
        <div class="col-md-5 offset-md-1">
           
            <div class="card card-body">
            <form action="">

                <label for="">Número</label>
                <input maxlength="19" onkeyup="preencherNumero()" id="card_numero" type="text" class="form-control form-control-gl mb-3" placeholder="000 000 000 000">

                <label for="">Nome do Titular</label>
                <input onkeyup="preencherNome()" id="card_titular" class="form-control form-control-gl mb-3" placeholder="Alessandro Feitoza">

                <div class="row">
                    <div class="col">
                        <label for="">CVV</label>
                        <input id="card_cvv" onblur="mostrarFrente()" onfocus="mostrarVerso()" onkeyup="preencherCVV()" class="form-control form-control-gl mb-3" placeholder="031">
                    </div>

                 <div class="col">

                    <label for="">Mês</label>
                     <select onchange="selecionarMes()" id="card_mes" class="form-control form-control-gl mb-3" id="">
                      <option value="">---Selecione---</option>
                    </select>

                </div>
                    <div class="col">
                        <label for="">Ano</label>
                <select onchange="selecionarAno()" id="card_ano" class="form-control form-control-gl mb-3" id="">
                    <option value="">---Selecione---</option>
                </select>
                    </div>
                </div>


                <button class="btn btn-success w-100">PRONTO</button>
            </form>
            </div>
        </div>

        <div class="col-md-4">

           <div style="height:250px;" id="cartao_frente" class=" animate__animated card card-body bg-dark">
                
                <img width="50" style="display: none" id="bandeira_mastercard" src="img/icons8-mastercard-50.png" alt="">
                <img width="50" style="display: none" id="bandeira_visa" src="img/icons8-visa-50.png" alt="">
                
                <div class="text-end mt-">
                    <img src="img/chip-1-logo-png-transparent.png" width="50" alt="">
                </div>

                
                <div class="text-light">

                    <span id="resultado_numero">000 000 000 000</span>
                    <br>
                    <span id="resultado_nome">FULANO DE TAL</span>
                    <br>
                    
                    <span id="resultado_mes" >MM</span>

                    <span id="resultado_ano">/YYY</span>

                </div>

           </div>

           <div style="height:250px; display: none;"  id="cartao_verso" class=" animate__animated card card-body bg-dark text-light" >
            CVV: <span id="resultado_cvv"></span>
        </div>  
    
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/pagamentos.js"></script>
</body>
</html>
